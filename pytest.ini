[pytest]
# Pytest Configuration for Georgian Voiceover App

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Add project root to Python path
pythonpath = .

# Minimum coverage thresholds
addopts =
    # Verbose output
    -v
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Coverage options
    --cov=src
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    # Fail if coverage is below 80%
    --cov-fail-under=80
    # Warnings
    --strict-markers
    --strict-config
    # Performance
    --tb=short
    # Color output
    --color=yes

# Custom markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may need external services)
    slow: Slow tests (skip with -m "not slow")
    api: API endpoint tests
    database: Tests that require database
    redis: Tests that require Redis
    external_api: Tests that call external APIs (mock recommended)
    smoke: Smoke tests for critical functionality

# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    # Specific warnings can be added here
    # ignore::UserWarning:flask

# Logging configuration for tests
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (prevent hanging)
timeout = 300

# Parallel execution settings (when using pytest-xdist)
# Run with: pytest -n auto
# -n auto will use all available CPU cores

# Environment variables for tests
env =
    FLASK_ENV=testing
    TESTING=1
