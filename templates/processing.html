<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Video - VoYouTube</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: #0f0f0f;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 40px;
        }

        .logo span {
            color: #4ecdc4;
        }

        .progress-card {
            background: #1a1a1a;
            border-radius: 16px;
            padding: 40px;
            margin-bottom: 20px;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #2a2a2a;
            border-top: 4px solid #4ecdc4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-message {
            font-size: 18px;
            margin-bottom: 20px;
            color: #ccc;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #2a2a2a;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ecdc4, #ff6b6b);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-percent {
            color: #4ecdc4;
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }

        .info {
            font-size: 14px;
            color: #888;
            line-height: 1.6;
        }

        .error-message {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Vo<span>YouTube</span></div>

        <div class="progress-card">
            <div class="spinner"></div>
            <div class="status-message" id="status-message">Initializing...</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div class="progress-percent" id="progress-percent">0%</div>

            <div class="info" style="margin-top: 30px;">
                <p>Processing typically takes 5-10 minutes depending on video length.</p>
                <p style="margin-top: 10px;">You can bookmark this page and come back later.</p>
            </div>

            <div id="error-container" style="display: none;">
                <div class="error-message" id="error-message"></div>
            </div>
        </div>
    </div>

    <script>
        const videoId = '{{ video_id }}';
        const statusMessage = document.getElementById('status-message');
        const progressFill = document.getElementById('progress-fill');
        const progressPercent = document.getElementById('progress-percent');
        const errorContainer = document.getElementById('error-container');
        const errorMessage = document.getElementById('error-message');

        let checkInterval = setInterval(async () => {
            try {
                const response = await fetch(`/status/${videoId}`);
                const data = await response.json();

                if (response.ok) {
                    const progress = data.progress || 0;
                    const status = data.status || 'Processing...';

                    progressFill.style.width = `${progress}%`;
                    statusMessage.textContent = status;
                    progressPercent.textContent = `${progress}%`;

                    if (data.complete) {
                        clearInterval(checkInterval);
                        // Redirect to video player
                        window.location.href = `/watch?v=${videoId}`;
                    }
                } else {
                    throw new Error(data.error || 'Status check failed');
                }
            } catch (error) {
                console.error('Status check error:', error);
                clearInterval(checkInterval);
                errorContainer.style.display = 'block';
                errorMessage.textContent = `Error: ${error.message}. Please refresh the page to try again.`;
            }
        }, 500); // Check every 500ms
    </script>
</body>
</html>
