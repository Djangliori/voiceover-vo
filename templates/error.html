<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - GeYouTube</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: #0f0f0f;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 40px;
        }

        .logo span {
            color: #4ecdc4;
        }

        .error-card {
            background: #1a1a1a;
            border-radius: 16px;
            padding: 40px;
        }

        .error-icon {
            width: 60px;
            height: 60px;
            background: #ff6b6b;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 32px;
        }

        .error-title {
            font-size: 24px;
            margin-bottom: 16px;
        }

        .error-message {
            color: #ccc;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.2s;
            margin: 0 8px;
        }

        .btn-primary {
            background: #4ecdc4;
            color: #000;
        }

        .btn-primary:hover {
            background: #45b8af;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #2a2a2a;
            color: #fff;
        }

        .btn-secondary:hover {
            background: #353535;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Ge<span>YouTube</span></div>

        <div class="error-card">
            <div class="error-icon">⚠️</div>
            <div class="error-title">Oops! Something went wrong</div>
            <div class="error-message">{{ error }}</div>

            <div>
                <a href="/" class="btn btn-primary">Go Home</a>
                {% if allow_retry and video_id %}
                <a href="/watch?v={{ video_id }}" class="btn btn-secondary">Try Again</a>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
