version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: georgian-voiceover-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

  # Uncomment to run Flower (Celery monitoring) locally
  # flower:
  #   image: mher/flower:latest
  #   container_name: georgian-voiceover-flower
  #   command: celery --broker=redis://redis:6379/0 flower --port=5555
  #   ports:
  #     - "5555:5555"
  #   environment:
  #     - CELERY_BROKER_URL=redis://redis:6379/0
  #     - CELERY_RESULT_BACKEND=redis://redis:6379/0
  #   depends_on:
  #     - redis
  #   restart: unless-stopped

volumes:
  redis_data:
    driver: local
