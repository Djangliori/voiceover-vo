version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: georgian-voiceover-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

  # Speaker Detection Service (pyannote.audio)
  speaker-detection:
    build:
      context: ./docker/speaker-detection
      dockerfile: Dockerfile
    container_name: voyoutube-speaker-detection
    ports:
      - "5002:5002"
    environment:
      # Optional: Add your Hugging Face token for better models
      - HUGGING_FACE_TOKEN=${HUGGING_FACE_TOKEN}
    volumes:
      # Share temp directory for audio files
      - ./temp:/app/temp
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5002/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Uncomment to run Flower (Celery monitoring) locally
  # flower:
  #   image: mher/flower:latest
  #   container_name: georgian-voiceover-flower
  #   command: celery --broker=redis://redis:6379/0 flower --port=5555
  #   ports:
  #     - "5555:5555"
