name: CI - Tests & Quality Checks

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:  # Manual trigger

env:
  PYTHON_VERSION: '3.9'

jobs:
  # ==================================
  # Linting & Code Quality
  # ==================================
  lint:
    name: Linting & Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pylint black isort mypy bandit safety

      - name: Run Black (code formatting check)
        run: |
          black --check src/ tests/ app.py celery_app.py --line-length=120
        continue-on-error: true

      - name: Run isort (import sorting check)
        run: |
          isort --check-only src/ tests/ app.py celery_app.py
        continue-on-error: true

      - name: Run Flake8 (linting)
        run: |
          flake8 src/ app.py celery_app.py \
            --max-line-length=120 \
            --exclude=venv,env,.venv \
            --extend-ignore=E203,W503
        continue-on-error: true

      - name: Run Pylint (advanced linting)
        run: |
          pylint src/ app.py celery_app.py \
            --max-line-length=120 \
            --disable=C0111,C0103,R0903,W0703 \
            --exit-zero
        continue-on-error: true

      - name: Run MyPy (type checking)
        run: |
          mypy src/ app.py celery_app.py --ignore-missing-imports
        continue-on-error: true

  # ==================================
  # Security Checks
  # ==================================
  security:
    name: Security Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: Run Bandit (security vulnerability scanner)
        run: |
          bandit -r src/ app.py -ll -f json -o bandit-report.json
        continue-on-error: true

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-security-report
          path: bandit-report.json

      - name: Check dependencies for vulnerabilities
        run: |
          pip install -r requirements.txt
          safety check --json --output safety-report.json || true
        continue-on-error: true

      - name: Upload Safety report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: safety-vulnerability-report
          path: safety-report.json

  # ==================================
  # Unit Tests
  # ==================================
  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run unit tests
        env:
          TESTING: 1
          FLASK_ENV: testing
          SECRET_KEY: test-secret-key-for-ci
        run: |
          pytest -m unit -v --tb=short

  # ==================================
  # Integration Tests
  # ==================================
  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run integration tests
        env:
          TESTING: 1
          FLASK_ENV: testing
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key-for-ci
        run: |
          pytest -m integration -v --tb=short

  # ==================================
  # Test Coverage
  # ==================================
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    needs: [test-unit, test-integration]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run tests with coverage
        env:
          TESTING: 1
          FLASK_ENV: testing
          SECRET_KEY: test-secret-key-for-ci
        run: |
          pytest --cov=src --cov=app --cov-report=xml --cov-report=html --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/

      - name: Check coverage threshold
        run: |
          coverage report --fail-under=80

  # ==================================
  # Build Check
  # ==================================
  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [lint, security, test-unit, test-integration]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Test application startup
        env:
          TESTING: 1
          FLASK_ENV: testing
          SECRET_KEY: test-secret-key
          VOICEGAIN_API_KEY: test_key
          OPENAI_API_KEY: test_key
          GOOGLE_APPLICATION_CREDENTIALS_JSON: '{"type":"service_account"}'
        run: |
          python -c "from app import app; print('✓ App imports successfully')"

      - name: Check for missing dependencies
        run: |
          pip check

  # ==================================
  # Summary Status Check
  # ==================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint, security, test-unit, test-integration, coverage, build]
    if: always()

    steps:
      - name: Check all jobs status
        run: |
          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.security.result }}" != "success" ] || \
             [ "${{ needs.test-unit.result }}" != "success" ] || \
             [ "${{ needs.test-integration.result }}" != "success" ] || \
             [ "${{ needs.coverage.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ]; then
            echo "❌ One or more CI checks failed"
            exit 1
          else
            echo "✅ All CI checks passed!"
          fi
